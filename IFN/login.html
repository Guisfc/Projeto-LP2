<!DOCTYPE html>
<html>
<head>
	<title>IFN | Entrar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="_css/individuals/login.css">
	<link rel="stylesheet" type="text/css" href="_css/commons/common.css">
</head>
<body>

	<form id="box-login">
		<header id="topo-login">
			<h2>IFN</h2>
		</header>
		<section id="body-login">
			<div class="box">
				<label for="email">E-mail</label>
				<input autocomplete="off" id="email" type="email"> <!-- autocomplete = "off" nao deixa o navegador completar dados -->
			</div>
			<div class="box">
				<label for="senha">Senha</label>
				<input autocomplete="off" id="senha" type="password">
			</div>
			<div class="box">
				<input id="manter-conectado" type="checkbox" checked="on">
				<label for="manter-conectado">Manter conectado</label>
			</div>			
			<a id="esqueceu-senha" href="#">Esqueceu sua senha?</a>
		</section>
		<footer id="rodape-login">
			<div class="box">
				<a id="cadastrar" href="#">NÃ£o possui uma conta? CADASTRE-SE</a>
				<button type="submit" id="btn-entrar">Entrar</button>
				<div class="clear"></div> <!-- da um clear pro botao nao sair da div -->
			</div>
			<div class="clear"></div>
		</footer>

	</form>

</body>
</html>
