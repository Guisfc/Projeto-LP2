<!DOCTYPE html>
<html>
<head>
	<title>IFN | Entrar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="_css/individuals/login.css">
	<link rel="stylesheet" type="text/css" href="_css/commons/common.css">
</head>
<body>

	<article id="box-login">
		<header id="topo-login">
			<h2>IFN</h2>
		</header>
		<section id="body-login">
			<div class="box">
				<h3>E-mail</h3>
				<input autocomplete="off" id="email" type="email" name=""> <!-- autocomplete = "off" nao deixa o navegador completar dados -->
			</div>
			<div class="box">
				<h3>Senha</h3>
				<input autocomplete="off" id="senha" type="password" name="">
			</div>
			<div class="box">
				<input id="manter-conectado" type="checkbox" name="">
				<span>Manter conectado</span>
			</div>			
			<a id="esqueceu-senha" href="#">Esqueceu sua senha?</a>
		</section>
		<footer id="rodape-login">
			<div class="box">
				<a  id="cadastrar" href="#">NÃ£o possui uma conta? CADASTRE-SE</a>
				<button id="btn-entrar">Entrar</button>
				<div class="clear"></div> <!-- da um clear pro botao nao sair da div -->
			</div>
		</footer>
	</article>

</body>
</html>
